<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb On Off</title>
</head>
<body>
    <img src="pic_bulboff.gif" alt="culboff" id="image">
    <button id="button" type="button" onclick="change()">TurnOn!</button>

    <!-- make bulb on and off using the same button -->
    <script>
        let button = document.getElementById("button");

        //creating a onclick function
        function change(){
            if(button.innerHTML=="TurnOn!"){
                document.getElementById("image").src="pic_bulbon.gif";
                button.innerHTML="TurnOff!";
            }
            else{
                document.getElementById("image").src="pic_bulboff.gif";
                button.innerHTML="TurnOn!";
            }
        }
    </script>
</body>
</html>
