<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
</head>
<body>

    

    <!-- Note: the name property of input is used in the backend part in creating the student schema   -->
    <div class="studentdetails">
        <form action="/" method="post">
            <label>Full Name</label>
            <input type="text" placeholder="Enter Full Name" name="name" required >
            <label>Class/Section</label>
            <input type="text" placeholder="Enter the Class" name="class" required>
            <label>Roll No</label>
            <input type="number" placeholder="Enter Roll No" name="roll_number" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="getdetails">
        <form action="/find" method="get">
            <button>See Students</button>
        </form>
    </div>
