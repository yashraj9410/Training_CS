<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Student Management </title>
</head>
<body>
    <form action="/create" method="post" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Enter Name " class="input">
        <input type="text" name="class" placeholder="Class" class="input">
        <input type="text" name="roll_no" placeholder="roll_no" class="input">
        <input type="text" name="subjects" placeholder="subjects" class="input">
        <input type="file" name="profile" placeholder="Upload image" class="input">
        <button type="submit">Submit Details</button>
    </form>

    <div class="imagecontainer">
        <button type="submit" onclick="showdata()">Show Data</button>

        <div id="student-data">
    
        </div>
    </div>

    <form action="/update" method="post" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Enter Name ">
        <input type="text" name="class" placeholder="Class">
        <input type="text" name="roll_no" placeholder="roll_no">
        <input type="text" name="subjects" placeholder="subjects">
        <input type="file" name="updatedprofile" placeholder="Upload image">
        <button type="submit">Submit Details</button>
    </form>
</body>
</html>
