<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <title>Student</title>
</head>
<body>

    

    <!-- Note: the name property of input is used in the backend part in creating the student schema   -->
    <div class="studentdetails">
        <form action="/create" method="post" enctype="multipart/form-data">
            <label>Full Name</label>
            <input type="text" placeholder="Enter Full Name" name="name" required >
            <label>Class/Section</label>
            <input type="text" placeholder="Enter the Class" name="class" required>
            <label>Roll No</label>
            <input type="number" placeholder="Enter Roll No" name="roll_number" required>
            <label>Subjects</label>
            <input type="text" placeholder="Add Subjects" name="subjects" required>
            <label>ProfilePic</label>
            <input type="file" name="profile" placeholder="insert">
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="getdetails">
        <button onclick="display()" type="submit">See Students</button>
    </div>

    <div class="updatedetails">
        
        <form action="/update" method="post" enctype="multipart/form-data">
            <label>Full Name</label>
            <input type="text" placeholder="Enter Full Name" name="name" required >
            <label>Class/Section</label>
            <input type="text" placeholder="Enter the Class" name="class" required>
            <label>Roll No</label>
            <input type="number" placeholder="Enter Roll No" name="roll_number" required>
            <label>Subjects</label>
            <input type="text" placeholder="Add Subjects" name="subjects" required>
            <label>ProfilePic</label>
            <input type="file" name="updatedprofile" placeholder="insert">
            <button type="submit">Update</button>
        </form>
    </div>

    <div class="getdetails">
        <form action="/delete" method="post">
            <input type="number" placeholder="Enter Roll No" name="roll_number" required>
            <button>Delete Student</button>
        </form>
    </div>
    
    
</body>
</html>
