    <!-- bar graph  -->
    <div style="width:30%;">
        <canvas class="canavas" id="barChart" ></canvas>

      <div  style=" width: 30%; display: flex; gap: 20px;">
        <canvas class="canavas" id="scatterChart"></canvas>
        <canvas class="canavas" id="lineChart"></canvas>
      </div>
      
      <!-- crypto line chart  -->
      <div style="width:30%;">
        <canvas class="canavas" id="cryptoLineChart" ></canvas>

        <canvas class="canavas" id="pieChart" ></canvas>
        <canvas class="canavas" id="dnutChart" ></canvas>
