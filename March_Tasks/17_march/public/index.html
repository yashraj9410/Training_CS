<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Student Management </title>
</head>
<body>

    <h1>Student Registration</h1>

    <!-- CREATE AREA  AND UPDATE AREA-->
    <form action="/create" method="post" enctype="multipart/form-data" class="form">
        <input type="text" name="name" placeholder="Enter Name " class="input">
        <input type="text" name="class" placeholder="Class" class="input">
        <input type="text" name="roll_no" placeholder="roll_no" class="input">
        <input type="text" name="subjects" placeholder="subjects" class="input">
        <input type="file" name="profile" placeholder="Upload image" class="input">
        <button type="submit" id="submit" class="button">Submit Details</button>
        <button type="submit" id="update" formaction="/update" class="button">Update Details</button>
        <button type="submit" id="delete" class="button">Delete Student</button>
    </form>

    <!-- DISPLAY AREA -->
        <button type="submit" onclick="showdata()" class="button">Show Data</button>
        <div id="student-data"></div>
    </div>

   
</body>
</html>
