<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Lists</title>
</head>

<body>
    <!--list are basically of two types that are ordered and unordered list -->
    <div class="order" style="background-color: bisque;">
        <h2>ORDERED LISTS</h2>
        <!--ordered lists start with the ol tag provides 1,2,3.. numbering to the items in the list -->
        <ol>
            <li>First List Item</li>
            <li><i>we can also use nested tag in list </i></li>
            <li><a href ="https://www.google.co.in/">Open google here</a></li>
        </ol>
    </div>

    <div class=" unorder" style="background-color: aqua;">
        <h2>UNORDERED LISTS</h2>
        <!--use ul tag for unordered list-->
        <p><i><b>MENU items--</b></i></p>
        <ul>
            <li>Tea</li>
            <li>Coffee</li>
            <li>lemonade</li>
        </ul>
    </div>
   
    <div style="background-color: rgb(255, 255, 164);">
        <!-- another type of list is description list -->
        <h2>DESCRIPTION LIST</h2>
        <dl>
            <dt><b>Open Google here</b></dt>
            <dd><a href="https://www.google.co.in/">Google</a></dd>
            <dt><b>Open Facebook here</b></dt>
            <dd><a href="https://www.facebook.com/">Facebook</a></dd>
            <dt><b>Open Github here</b></dt>
            <dd><a href="https://github.com/">Github</a></dd>
        </dl>
    </div>

</body>
</html>
