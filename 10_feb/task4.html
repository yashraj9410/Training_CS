<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Product Filter</title>

    <style>
        /* Product container style */
      .product-container {
        display: flex;
        flex-wrap: wrap;
        background-color: beige;
      }

      /* Product Style */
      .product {
        background-color: aqua;
        width: 20%;
        height: 200px;
        margin: 10px;
        border: 1px solid black;
        text-align: center;
      }
    </style>

  </head>

  <body>
    <h1>Product Filter</h1>
    <div class="filter-container">
      <select id="item-filter">
        <option value="all">All</option>
        <option value="men">Men</option>
        <option value="women">Women</option>
        <option value="Kid">Kid</option>
      </select>
    </div>
    <div class="product-container">
      <div class="product" data-color="men">
        <h2>Product 1</h2>
        <p>Jacket</p>
      </div>
      <div class="product" data-color="women">
        <h2>Product 2</h2>
        <p>Shirt</p>
      </div>
      <div class="product" data-color="Kid">
        <h2>Product 3</h2>
        <p>Hat</p>
      </div>
      <div class="product" data-color="Kid">
        <h2>Product 4</h2>
        <p>Glasses</p>
      </div>
    </div>

    <script>
        // Queryselector function is used to select all or a single query related to an id or a class
      const itemFilter = document.querySelector("#item-filter");
      const products = document.querySelectorAll(".product");
       
    //   addEventListener function works whenever a event is occured
      itemFilter.addEventListener("change", function() {
        const selecteditem = this.value;

        products.forEach(function(product) {
          if (selecteditem === "all") {
            product.style.display = "flex";
          } else if (product.dataset.color !== selecteditem) {
            product.style.display = "none";
          } else {
            product.style.display = "flex";
          }
        });
      });
    </script>
    
  </body>
</html>
